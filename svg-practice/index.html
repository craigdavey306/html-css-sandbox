<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>SVG Practice</title>
  </head>
  <body>
    <svg width="250" height="250">
      <rect
        x="25"
        y="25"
        height="200"
        width="200"
        fill="steelblue"
        rx="25"
        ry="25"
      />
      <circle
        r="120"
        cx="125"
        cy="125"
        fill="none"
        stroke="red"
        stroke-width="10px"
      />
      <circle
        r="70"
        cx="125"
        cy="125"
        fill="none"
        stroke="red"
        stroke-width="10px"
      />

      <line
        z1="10"
        y1="125"
        x2="225"
        y2="225"
        stroke="green"
        stroke-width="25"
      />

      <polygon
        fill="pink"
        points="50,50 125,125 200,50 200,200 125,125 50,200"
      />
    </svg>
  </body>
</html>
