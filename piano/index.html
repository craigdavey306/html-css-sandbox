<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Piano Template</title>
  </head>
  <body>
    <div class="container">
      <ul id="keyboard">
        <li class="natural" note="C">C</li>
        <li class="accidental" note="C#"></li>
        <li class="natural" note="D"></li>
        <li class="accidental" note="D#"></li>
        <li class="natural offset" note="E"></li>
        <li class="natural" note="F"></li>
        <li class="accidental" note="F#"></li>
        <li class="natural offset" note="G"></li>
        <li class="accidental" note="G#"></li>
        <li class="natural offset" note="A"></li>
        <li class="accidental" note="A#"></li>
        <li class="natural offset" note="B"></li>
        <li class="natural" note="C2"></li>
        <li class="accidental" note="C#2"></li>
        <li class="natural offset" note="D2"></li>
        <li class="accidental" note="D#2"></li>
        <li class="natural offset" note="E2">E</li>
      </ul>
    </div>
  </body>
</html>
